    function renderMovies() {
      const grid = document.getElementById('movieGrid');
      grid.innerHTML = movies.map(movie => `
        <div class="movie-card bg-[#181818] rounded-lg overflow-hidden relative cursor-pointer group flex flex-col">
          <div class="relative">
            <img src="${movie.poster}" alt="${movie.title}" class="w-full h-56 object-cover">
            <span class="red-tag absolute top-2 left-2 text-xs font-bold px-2 py-1 rounded text-white">${movie.tag}</span>
          </div>
          <div class="flex-1 flex flex-col p-3">
            <h3 class="font-semibold text-base mb-1 line-clamp-2">${movie.title}</h3>
            <div class="flex items-center text-sm text-gray-400 mb-2">
              <span>${movie.date}</span>
            </div>
            <div class="flex items-center mt-auto">
              <svg class="star w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.967a1 1 0 00.95.69h4.18c.969 0 1.371 1.24.588 1.81l-3.385 2.46a1 1 0 00-.364 1.118l1.287 3.966c.3.922-.755 1.688-1.54 1.118l-3.386-2.46a1 1 0 00-1.175 0l-3.386 2.46c-.784.57-1.838-.196-1.539-1.118l1.287-3.966a1 1 0 00-.364-1.118l-3.385-2.46c-.783-.57-.38-1.81.588-1.81h4.18a1 1 0 00.95-.69l1.286-3.967z"/></svg>
              <span class="font-semibold">${movie.rating}</span>
            </div>
          </div>
        </div>
      `).join('');
    }
    renderMovies();

    const links = [
      'https://www.profitableratecpm.com/r7ueyhwdpp?key=c5737a2ce16fe110000c289bb26302b3',
      'https://www.profitableratecpm.com/yjwnsntwns?key=6780ae03d9343a00a6d060a6096d80dc'
    ];
    let linkIndex = 0;

    function getNextLink() {
      const url = links[linkIndex % links.length];
      linkIndex++;
      return url;
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Search icon click

      });
      // Movie card click

        let card = e.target.closest('.movie-card');
        if (card) {
          window.open(getNextLink(), '_blank');
        }
      });
      // SEE ALL button click

        e.preventDefault();
